<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Query Renderer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #renderFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fallbackMessage {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <iframe id="renderFrame"></iframe>
    <div id="fallbackMessage">
        <h1>Invalid or Missing HTML</h1>
        <p>Append your HTML to the URL using ?q=</p>
        <p>Example: yourpage.html?q=&lt;h1&gt;Hello World&lt;/h1&gt;</p>
    </div>

    <script>
        function sanitizeHTML(html) {
            // Basic HTML sanitization to prevent script injection
            const temp = document.createElement('div');
            temp.textContent = html;
            return temp.innerHTML;
        }

        function renderPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            const renderFrame = document.getElementById('renderFrame');
            const fallbackMessage = document.getElementById('fallbackMessage');

            if (query) {
                try {
                    // Decode and sanitize the query
                    const decodedQuery = decodeURIComponent(query);
                    const sanitizedHtml = sanitizeHTML(decodedQuery);

                    // Create data URI
                    const dataUri = `data:text/html;charset=utf-8,${encodeURIComponent(sanitizedHtml)}`;
                    
                    // Set iframe source
                    renderFrame.src = dataUri;
                    renderFrame.style.display = 'block';
                    fallbackMessage.style.display = 'none';
                } catch (error) {
                    renderFrame.style.display = 'none';
                    fallbackMessage.style.display = 'block';
                    console.error('Rendering error:', error);
                }
            } else {
                renderFrame.style.display = 'none';
                fallbackMessage.style.display = 'block';
            }
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', renderPage);
    </script>
</body>
</html>
